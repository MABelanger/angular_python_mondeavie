<div class="row">
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <h4>Orateurs</h4>
                <div class="btn-group">
                    <button type="button" class="btn dropdown-toggle"
                    ng-class="{'btn-success': speaker.success==true, 'btn-info': speaker.success!=true}"
                    data-toggle="dropdown">
                        <span ng-show="speaker.id">
                            {[{ speaker.first_name + ' ' + speaker.last_name }]}
                        </span>
                        <span ng-show="!speaker.id">
                            Orateurs...
                        </span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="speakerOpt in speakers">
                            <a href="" ng-click="selectSpeaker(speakerOpt)">
                                {[{ speakerOpt.first_name + ' ' + speakerOpt.last_name }]}
                            </a>
                        </li>
                    </ul>
                </div><!-- ./btn-group -->
                <div class="btn-group">
                    <button class="btn btn-info"
                            type="button"
                            ng-disabled="!speaker.id"
                            ng-click="modSpeaker()">
                            Modifier
                    </button>
                </div><!-- ./btn-group -->
                <div class="btn-group">
                    <button class="btn btn-info"
                            ng-click="newSpeaker()">
                            Nouveau
                    </button>
                </div><!-- ./btn-group -->
            </div><!-- ./col-xs-offset-2 col-xs-10 -->
        </div><!-- ./form-group -->
    </div><!-- ./form-horizontal -->
</div><!-- ./row -->

<div ng-show="isModSpeaker">
    <div class="row">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="first_name" class="control-label col-xs-2">
                    Pr&eacute;nom:
                </label>
                <div class="col-xs-10">
                    <div errormsg save-error="{[{speaker.errors.first_name}]}"></div>
                    <input type="text"
                            class="form-control"
                            id="first_name"
                            placeholder="PrÃ©nom"
                            ng-model="speaker.first_name">
                </div><!-- ./col-xs-10 -->
            </div><!-- ./form-group -->

            <div class="form-group">
                <label for="last_name" class="control-label col-xs-2">
                    Nom:
                </label>
                <div class="col-xs-10">
                    <div errormsg save-error="{[{speaker.errors.last_name}]}"></div>
                    <input type="text"
                            class="form-control"
                            id="last_name"
                            placeholder="Nom"
                            ng-model="speaker.last_name">
                </div><!-- ./col-xs-10 -->
            </div><!-- ./form-group -->


            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-10">
                    <div class="btn-group">
                        <button class="btn btn-info"
                                ng-disabled="!speaker"
                                ng-click="saveSpeaker()">
                                Sauvegarder
                        </button>
                    </div><!-- ./btn-group -->

                    <div class="btn-group">
                        <button class="btn btn-danger"
                                ng-really-message="Voulez-vous vraiment supprimer cet orateur ({[{ speaker.first_name + ' ' + speaker.last_name }]})?" 
                                ng-really-click="delCancelSpeaker(speaker)" item="speaker"
                                >
                                X
                        </button>
                    </div><!-- ./btn-group -->
                </div><!-- ./col-xs-offset-2 col-xs-10 -->
            </div><!-- ./form-group -->
        </div><!-- ./form-horizontal -->
    </div><!-- ./row -->
</div><!-- ./isModSpeaker -->
