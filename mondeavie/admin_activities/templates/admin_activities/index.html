{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="appActivitiesAdmin" >
<head>
    <meta name="viewport" content="width=320, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static "admin_activities/assets/libs/bootstrap-datetimepicker/3.1.3/build/css/bootstrap-datetimepicker.css" %}"></link>


    <style type="text/css">
        .bg-save {
            background-color: #00FF00;
        }


    </style>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.js"></script>

    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-cookies.js"></script>


    <script type="text/javascript"
        src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js">
    </script>


    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js">
    </script>


    <script type="text/javascript"
        src="{% static "admin_activities/assets/libs/moment/2.8.3/min/moment-with-locales.min.js" %}"></script>

    <script type="text/javascript"
        src="{% static "admin_activities/assets/libs/bootstrap-datetimepicker/3.1.3/src/js/bootstrap-datetimepicker.js" %}"></script>

    <script type="text/javascript"
        src="{% static "admin_activities/angular/apps/admin_activities/controllers/app_admin_activities.js" %}"></script>

    <script type="text/javascript"
        src="{% static "admin_activities/angular/apps/admin_activities/services/model_utils.js" %}"></script>


    <script type="text/javascript"
        src="{% static "admin_activities/assets/libs/angular-dialog-service/dist/dialogs.min.js" %}"></script>

    <script type="text/javascript"
        src="{% static "admin_activities/assets/libs/ckeditor/4.4.6/ckeditor.js" %}"></script>



    <script src="https://m-e-conroy.github.io/angular-dialog-service/javascripts/dialogs.min.js" type="text/javascript"></script>

    <!--
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.6.0.js" type="text/javascript"></script>
    -->

</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-9 col-sm-3">
                <div class="text-right">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}">
                            d&eacute;connection {{ user.username }}
                        </a>
                    {% endif %}
                </div><!-- ./text-right -->
            </div><!-- ./col-sm-offset-9 col-sm-3 -->
        </div><!-- ./row -->
    </div><!-- ./container -->
    <div ng-view>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</body>
</html>
